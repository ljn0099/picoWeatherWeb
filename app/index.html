<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PicoWeather</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">

  <!-- Choices.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PicoWeather</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Data</a></li>
          <!-- <li class="nav-item"><a class="nav-link" href="charts.html">Gr√°ficos</a></li> -->
        </ul>
        <form class="d-flex gap-2 flex-wrap align-items-center">
          <select id="timezone" class="form-select w-100 w-md-auto"></select>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-4" style="max-width: 1200px;">
    <h1 class="mb-3">Data page</h1>

    <!-- Filters -->
    <div class="row g-2">
      <div class="col-12 col-md-6 col-lg-3">
        <label for="stationSelect" class="form-label fw-semibold">Station</label>
        <select id="stationSelect" class="form-select"></select>
      </div>
      <div class="col-12 col-md-4">
        <label for="granularitySelect" class="form-label fw-semibold">Granularity</label>
        <select id="granularitySelect" class="form-select w-100">
          <option value="mixed">Mixed</option>
          <option value="raw">Raw</option>
          <option value="hour">Hourly summaries</option>
          <option value="day">Daily summaries</option>
          <option value="month">Monthly summaries</option>
          <option value="year">Anual summaries</option>
        </select>
      </div>

      <div class="col-12 col-md-8">
        <label for="fieldsSelect" class="form-label">Fields to show</label>
        <select id="fieldsSelect" multiple></select>
      </div>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-12 col-md-6">
        <input id="startTimestamp" type="text" class="form-control" placeholder="Inicio">
      </div>
      <div class="col-12 col-md-6">
        <input id="endTimestamp" type="text" class="form-control" placeholder="Fin">
      </div>
    </div>

    <div class="mt-3 mb-4">
      <button id="searchBtn" class="btn btn-primary w-100 w-md-auto">Search</button>
    </div>

    <div id="messages" class="mb-3"></div>
    <div id="results" class="row g-3"></div>
  </div>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
